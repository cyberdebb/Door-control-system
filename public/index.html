<body>

    <script>
        // Conecta ao servidor WebSocket
        const socket = new WebSocket('ws://localhost:8080');

        // Quando a conexÃ£o Ã© aberta

        };

        // Quando a conexÃ£o Ã© fechada
        socket.onclose = () => {

    </script>
